spring.datasource.url=jdbc:h2:mem:song-service-test-db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

eureka.client.enabled=false

server.port=0

logging.level.com.gmail.seminyden=DEBUG
logging.level.org.springframework=INFO

pactbroker.host: http://broker-host
pactbroker.auth.username: broker-user
pactbroker.auth.password: broker.password